<mat-sidenav-container class="layout" [hasBackdrop]="isHandset()">
  <mat-sidenav
    class="sidenav"
    [mode]="sidenavMode()"
    [opened]="sidenavOpen()"
    [fixedInViewport]="isHandset()"
    (openedChange)="setSidenavState($event)"
    (backdropClick)="setSidenavState(false)"
  >
    <app-tree-menu />
  </mat-sidenav>

  <mat-sidenav-content class="content-shell">
    <mat-toolbar color="primary" class="toolbar" role="banner">
      <button mat-icon-button type="button" aria-label="Toggle navigation" (click)="toggleSidenav()">
        <mat-icon aria-hidden="true">menu</mat-icon>
      </button>
      <span class="brand">TeamFlow</span>
    </mat-toolbar>

    <main class="content" role="main">
      <router-outlet />
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
